<div class="container">
    <div class="jumbotron">
        <h1 class="display-3">{{apod.title}}</h1>
        <p class="lead">{{apod.date}}</p>
        <hr class="my-2">
        <img [src]="apod.url" alt="" class="d-block mx-auto mb-3">
        <p>{{apod.explanation}}</p>
        <p class="lead">
            <a class="btn btn-primary btn-lg" [href]="apod.hdurl" role="button">Download</a>
        </p>
    </div>
</div>
